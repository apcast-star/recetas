<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef IA - Generador de Recetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .recipe-gradient {
            background: linear-gradient(135deg, #fff5f0 0%, #fff 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(234, 88, 12, 0.1);
        }
        .recipe-step {
            display: block;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .recipe-step:last-child {
            border-bottom: none;
        }
        @keyframes spin-once {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-once {
            animation: spin-once 0.5s ease-in-out;
        }
    </style>
</head>
<body class="recipe-gradient min-h-screen text-slate-800">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-10 text-center relative">
            <div class="inline-block bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-sm font-bold mb-3 uppercase tracking-wider">
                Compatible con GitHub Pages
            </div>
            <h1 class="text-5xl font-bold text-slate-900 tracking-tight">Chef <span class="text-orange-500"> listillo </span></h1>
            <p class="text-slate-500 mt-3 text-lg">Dime qu√© tienes y a v√© que hago </p>
            
            <!-- Configuraci√≥n de API Key (Para GitHub) -->
            <div class="mt-6 max-w-xs mx-auto">
                <details class="text-left bg-white/50 rounded-xl border border-orange-100 overflow-hidden">
                    <summary class="p-2 text-xs font-bold text-slate-400 cursor-pointer hover:text-orange-500 transition-colors text-center">
                        Configuraci√≥n de API (GitHub)
                    </summary>
                    <div class="p-3 space-y-2">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase">Gemini API Key</label>
                        <input type="password" id="customApiKey" placeholder="Pega tu clave aqu√≠..." class="w-full p-2 text-xs border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-400">
                        <p class="text-[9px] text-slate-400 italic">Obligatorio si lo usas fuera de este editor.</p>
                    </div>
                </details>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar: Inputs -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-3xl border border-orange-100 card-shadow">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        Vamo ar L√≠o 
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-2">TENGO:</label>
                            <textarea id="ingredients" rows="3" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all text-sm" placeholder="Ej: Pollo, espinacas, nata, ajo..."></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-2">Tipo de plato:</label>
                            <select id="mealType" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none bg-white text-sm">
                                <option value="almuerzo">Almuerzo / Cena</option>
                                <option value="desayuno">Desayuno</option>
                                <option value="postre">Postre / Dulce</option>
                                <option value="snack">Snack r√°pido</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-2">Dieta / Preferencias:</label>
                            <select id="diet" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none bg-white text-sm">
                                <option value="ninguna">Sin restricciones</option>
                                <option value="vegetariana">Vegetariana</option>
                                <option value="vegana">Vegana</option>
                                <option value="keto">Keto / Bajo en carbos</option>
                                <option value="sin-gluten">Sin Gluten</option>
                            </select>
                        </div>

                        <button onclick="generateRecipe()" id="generateBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-orange-100 transition-all active:scale-95 flex items-center justify-center gap-3 mt-4">
                            <span>¬°Cocinar ahora!</span>
                            <svg id="loader" class="hidden animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content: Recipe Output -->
            <div class="lg:col-span-2">
                <div id="welcomeState" class="bg-white border-2 border-dashed border-slate-200 rounded-3xl p-12 text-center">
                    <div class="text-6xl mb-4">üç≥</div>
                    <h3 class="text-2xl font-bold text-slate-800">Vamo a v√© que preparo </h3>
                    <p class="text-slate-500 mt-2">Mete tus ingredientes  a v√© que hace la IA .</p>
                </div>

                <div id="recipeCard" class="hidden bg-white rounded-3xl border border-slate-100 card-shadow overflow-hidden">
                    <div class="bg-orange-500 p-6 text-white flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            a penzao esto....a v√© que te parese?
                        </h2>
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <button onclick="generateRecipe()" id="refreshBtn" class="flex-1 sm:flex-none bg-white/20 hover:bg-white/30 p-2 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2 px-4" title="Generar otra receta">
                                <svg xmlns="http://www.w3.org/2000/svg" id="refreshIcon" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                <span>Nuevo</span>
                            </button>
                            <button onclick="copyRecipe()" class="flex-1 sm:flex-none bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl text-sm font-bold transition-colors flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <span>Copiar</span>
                            </button>
                        </div>
                    </div>
                    <div class="p-8">
                        <div id="recipeContent" class="prose prose-orange max-w-none text-slate-700"></div>
                    </div>
                </div>

                <div id="errorBox" class="hidden mt-4 p-4 bg-rose-50 border border-rose-100 text-rose-600 rounded-2xl text-sm font-medium"></div>
            </div>
        </div>
    </div>

    <script>
        const modelName = "gemini-2.5-flash-preview-09-2025";
        
        async function fetchWithRetry(url, payload, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) return await response.json();
                    if (response.status === 401 || response.status === 403) {
                        throw new Error("API Key inv√°lida o no proporcionada. Config√∫rala arriba.");
                    }
                    if (response.status !== 429 && response.status < 500) break; 
                } catch (e) {
                    if (i === retries - 1 || e.message.includes("API Key")) throw e;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            throw new Error("El Chef est√° ocupado. Por favor, int√©ntalo de nuevo en unos segundos.");
        }

        async function generateRecipe() {
            // Prioridad: 1. Input manual (GitHub) | 2. Variable global (Entorno actual)
            const manualKey = document.getElementById('customApiKey').value.trim();
            const apiKey = manualKey || ""; // El entorno inyecta la clave autom√°ticamente si esta cadena est√° vac√≠a
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

            const ingredients = document.getElementById('ingredients').value.trim();
            const mealType = document.getElementById('mealType').value;
            const diet = document.getElementById('diet').value;
            
            const generateBtn = document.getElementById('generateBtn');
            const loader = document.getElementById('loader');
            const welcomeState = document.getElementById('welcomeState');
            const recipeCard = document.getElementById('recipeCard');
            const recipeContent = document.getElementById('recipeContent');
            const errorBox = document.getElementById('errorBox');
            const refreshIcon = document.getElementById('refreshIcon');

            if (!ingredients) {
                showError("Por favor, dime qu√© ingredientes tienes para poder ayudarte.");
                return;
            }

            errorBox.classList.add('hidden');
            generateBtn.disabled = true;
            loader.classList.remove('hidden');
            if (refreshIcon) {
                refreshIcon.classList.add('animate-spin-once');
                setTimeout(() => refreshIcon.classList.remove('animate-spin-once'), 500);
            }

            const systemPrompt = `Eres un Chef con estrella Michelin experto en crear recetas creativas. 
            El usuario tiene: ${ingredients}. 
            Busca una receta para ${mealType} y que se ajuste a una dieta ${diet}.
            IMPORTANTE: Los ingredientes y los pasos deben aparecer en l√≠neas separadas.
            
            Formatea la respuesta SIEMPRE as√≠:
            # [Nombre de la Receta]
            **Tiempo:** [X] min | **Porciones:** [X]
            
            ### üõí Ingredientes
            - Ingrediente 1 con cantidad
            - Ingrediente 2 con cantidad
            
            ### üë®‚Äçüç≥ Preparaci√≥n
            1. Primer paso detallado
            2. Segundo paso detallado
            
            ### üí° Truco del Chef
            [Consejo corto]`;

            const payload = {
                contents: [{ parts: [{ text: systemPrompt }] }]
            };

            try {
                const data = await fetchWithRetry(apiUrl, payload);
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    text = text.replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold text-slate-900 mb-4">$1</h1>');
                    text = text.replace(/^### (.*$)/gim, '<h3 class="text-xl font-bold text-orange-600 mt-8 mb-4 border-b pb-2">$1</h3>');
                    text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="text-slate-900 font-bold">$1</strong>');
                    
                    const lines = text.split('\n');
                    const processedLines = lines.map(line => {
                        line = line.trim();
                        if (line.startsWith('-') || line.startsWith('*')) {
                            return `<div class="recipe-step flex items-start gap-2"><span class="text-orange-500 mt-1.5">‚Ä¢</span><span>${line.substring(1).trim()}</span></div>`;
                        }
                        if (/^\d+\./.test(line)) {
                            const num = line.match(/^\d+/)[0];
                            const content = line.replace(/^\d+\.\s*/, '');
                            return `<div class="recipe-step flex items-start gap-3 py-3"><span class="bg-orange-100 text-orange-600 font-bold px-2 py-0.5 rounded-lg text-sm">${num}</span><span>${content}</span></div>`;
                        }
                        return line === '' ? '' : `<p class="mb-2">${line}</p>`;
                    });

                    recipeContent.innerHTML = processedLines.join('');
                    welcomeState.classList.add('hidden');
                    recipeCard.classList.remove('hidden');
                    recipeCard.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showError(error.message);
            } finally {
                generateBtn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = msg;
            errorBox.classList.remove('hidden');
        }

        function copyRecipe() {
            const content = document.getElementById('recipeContent').innerText;
            const el = document.createElement('textarea');
            el.value = content;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const btn = document.querySelector('button[onclick="copyRecipe()"] span');
            const originalText = btn.innerText;
            btn.innerText = "¬°Copiado!";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    </script>
</body>
</html>
